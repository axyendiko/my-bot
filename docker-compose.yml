version: '3.7'
services:
  db:
    image: postgres:14-alpine
    container_name: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: 123456789
      POSTGRES_USER: postgres
      POSTGRES_DB: sxodim
    restart: on-failure
    ports:
      - "5433:5433"
  bot:
    build: .
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://db:5433" ]
      interval: 5s
      timeout: 5s
      retries: 5
    command: sh -c "python -m bot"
    env_file:
      - ./.env
    restart: always
    depends_on:
      - db



volumes:
  pgdata: